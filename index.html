<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitimpedia Okul Tercih Webinarı</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (JSX Derleyicisi) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Özel Checkbox Stili */
        .session-checkbox:checked + label {
            border-color: #f97316; /* orange-500 */
            background-color: #fff7ed; /* orange-50 */
        }
        .session-checkbox:checked + label .check-icon {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Yüzen Dekoratif Toplar */
        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.4;
            animation: moveBlob 10s infinite alternate;
        }
        @keyframes moveBlob {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20px, -20px) scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden selection:bg-orange-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SVG İKONLAR ---
        const Calendar = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>);
        const CheckCircle = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>);
        const Instagram = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>);
        const Mail = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>);
        const User = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>);
        const Phone = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>);
        const Check = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="20 6 9 17 4 12"/></svg>);

        // --- Geri Sayım Bileşeni ---
        const Countdown = () => {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            useEffect(() => {
                const targetDate = new Date('2025-12-13T10:00:00').getTime();
                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;
                    if (distance < 0) clearInterval(interval);
                    else {
                        setTimeLeft({
                            days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((distance % (1000 * 60)) / 1000),
                        });
                    }
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            const TimeUnit = ({ value, label }) => (
                <div className="flex flex-col items-center">
                    <div className="w-14 h-16 md:w-16 md:h-20 bg-white rounded-xl shadow-md border border-gray-100 flex flex-col items-center justify-center mb-1 relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                        <div className="absolute top-0 w-full h-1 bg-gradient-to-r from-orange-400 to-red-500"></div>
                        <span className="text-2xl md:text-3xl font-bold text-gray-800 tabular-nums">{value < 10 ? `0${value}` : value}</span>
                    </div>
                    <span className="text-[10px] md:text-[10px] font-bold text-gray-400 tracking-widest uppercase">{label}</span>
                </div>
            );

            return (
                <div className="flex gap-3 md:gap-5 mt-6 mb-6">
                    <TimeUnit value={timeLeft.days} label="Gün" />
                    <TimeUnit value={timeLeft.hours} label="Saat" />
                    <TimeUnit value={timeLeft.minutes} label="Dakika" />
                    <TimeUnit value={timeLeft.seconds} label="Saniye" />
                </div>
            );
        };

        // --- Ana Uygulama ---
        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [formData, setFormData] = useState({ name: '', surname: '', email: '', phone: '', sessions: [] });
            const [formStatus, setFormStatus] = useState('idle');

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleInputChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });
            
            const handleCheckboxChange = (e) => {
                const { value, checked } = e.target;
                if (checked) setFormData(prev => ({ ...prev, sessions: [...prev.sessions, value] }));
                else setFormData(prev => ({ ...prev, sessions: prev.sessions.filter(s => s !== value) }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setFormStatus('submitting');
                setTimeout(() => setFormStatus('success'), 1500);
            };

            const scrollToSection = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            };

            const LOGO_SRC = "unnamed.png";
            const ALI_KOC_SRC = "DSC_5908 copy.jpg";
            const SESSIONS = [
                "Anaokulu (10.00–12.00)",
                "İlkokul (12.30–14.30)",
                "Ortaokul (15.00–17.00)",
                "Lise (17.30–19.30)"
            ];

            return (
                <div className="min-h-screen font-sans">
                    
                    {/* Navbar */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'py-3 bg-white/95 backdrop-blur-md shadow-sm' : 'py-5 bg-transparent'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <img src={LOGO_SRC} alt="Eğitimpedia" className="h-8 md:h-10 object-contain" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                            <div style={{display: 'none'}} className="text-xl font-bold">Eğitimpedia<span className="text-orange-600">.</span></div>
                            <button onClick={() => scrollToSection('register')} className="hidden md:block px-6 py-2.5 bg-gray-900 text-white rounded-full font-bold text-xs md:text-sm hover:bg-orange-600 transition-colors shadow-lg hover:shadow-orange-500/30 transform hover:-translate-y-0.5">Kayıt Ol</button>
                        </div>
                    </nav>

                    {/* Hero Bölümü */}
                    <section className="relative pt-28 pb-16 lg:pt-36 lg:pb-20 px-6 overflow-hidden bg-white min-h-[90vh] flex items-center">
                        {/* Dekoratif Arka Plan */}
                        <div className="blob w-96 h-96 bg-orange-50 rounded-full top-0 right-0 mix-blend-multiply"></div>
                        <div className="blob w-96 h-96 bg-blue-50 rounded-full bottom-0 left-0 mix-blend-multiply animation-delay-2000"></div>

                        <div className="container mx-auto max-w-7xl relative z-10">
                            <div className="grid lg:grid-cols-2 gap-12 lg:gap-20 items-center">
                                
                                {/* Sol: İçerik */}
                                <div className="animate-fade-in order-2 lg:order-1">
                                    <div className="inline-flex items-center gap-2 mb-6 px-3 py-1.5 bg-orange-50 border border-orange-100 rounded-full text-orange-700 text-[10px] font-bold tracking-widest uppercase">
                                        <span className="w-1.5 h-1.5 rounded-full bg-orange-500 animate-pulse"></span>
                                        Canlı Webinar
                                    </div>

                                    <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight leading-[1.1] mb-6 text-gray-900">
                                        Eğitimpedia <br/>
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-600 to-red-500">Okul Tercih Webinarı</span>
                                    </h1>

                                    <div className="flex flex-wrap gap-3 text-gray-600 mb-8 text-base font-medium">
                                        <div className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-100 rounded-xl shadow-sm">
                                            <Calendar className="w-4 h-4 text-orange-500" />
                                            13 Aralık 2025
                                        </div>
                                        <div className="flex items-center gap-2 px-4 py-2 bg-blue-50 border border-blue-100 text-blue-700 rounded-xl">
                                            <span className="font-bold">Zoom</span> Online
                                        </div>
                                    </div>

                                    <p className="text-lg text-gray-600 max-w-lg mb-6 leading-relaxed">
                                        Çocuğunuzun eğitim yolculuğunda en doğru kararı vermek için Ali Koç ile buluşuyoruz.
                                    </p>

                                    <Countdown />

                                    <div className="mt-6 p-4 bg-white/60 backdrop-blur-sm border-l-4 border-orange-500 rounded-r-xl shadow-sm max-w-md">
                                        <p className="text-xs text-gray-600 font-medium flex gap-2">
                                            <CheckCircle className="w-4 h-4 text-orange-500 shrink-0" />
                                            Zoom linki ve detaylar kayıt sonrası e-postanıza iletilecektir.
                                        </p>
                                    </div>
                                </div>

                                {/* Sağ: Form (Kompakt ve Görünür) */}
                                <div id="register" className="relative animate-fade-in order-1 lg:order-2" style={{animationDelay: '0.2s'}}>
                                    <div className="relative bg-white rounded-3xl p-6 md:p-8 shadow-2xl border border-gray-100 ring-4 ring-gray-50/50">
                                        
                                        <div className="text-center mb-6">
                                            <h3 className="text-2xl font-bold text-gray-900">Ücretsiz Kayıt</h3>
                                            <p className="text-xs text-gray-400 mt-1">Formu doldurarak yerinizi ayırtın.</p>
                                        </div>

                                        {formStatus === 'success' ? (
                                            <div className="text-center py-16">
                                                <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-[bounce_1s_infinite]">
                                                    <CheckCircle className="w-10 h-10 text-green-600" />
                                                </div>
                                                <h4 className="text-xl font-bold text-gray-900 mb-1">Kaydınız Alındı!</h4>
                                                <p className="text-sm text-gray-600">E-posta kutunuzu kontrol etmeyi unutmayın.</p>
                                            </div>
                                        ) : (
                                            <form onSubmit={handleSubmit} className="space-y-4">
                                                {/* Ad Soyad Tek Satır */}
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div className="space-y-1">
                                                        <label className="text-[10px] font-bold text-gray-400 uppercase tracking-wider ml-1">Ad</label>
                                                        <div className="relative">
                                                            <User className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-300" />
                                                            <input type="text" name="name" required className="w-full bg-gray-50 border-0 rounded-lg px-3 pl-9 py-3 text-sm focus:ring-2 focus:ring-orange-500 transition-all placeholder-gray-400" placeholder="Ad" onChange={handleInputChange} />
                                                        </div>
                                                    </div>
                                                    <div className="space-y-1">
                                                        <label className="text-[10px] font-bold text-gray-400 uppercase tracking-wider ml-1">Soyad</label>
                                                        <input type="text" name="surname" required className="w-full bg-gray-50 border-0 rounded-lg px-3 py-3 text-sm focus:ring-2 focus:ring-orange-500 transition-all placeholder-gray-400" placeholder="Soyad" onChange={handleInputChange} />
                                                    </div>
                                                </div>

                                                {/* İletişim Tek Satır (Yer Kazanmak İçin) */}
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div className="space-y-1">
                                                        <label className="text-[10px] font-bold text-gray-400 uppercase tracking-wider ml-1">E-Posta</label>
                                                        <div className="relative">
                                                            <Mail className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-300" />
                                                            <input type="email" name="email" required className="w-full bg-gray-50 border-0 rounded-lg px-3 pl-9 py-3 text-sm focus:ring-2 focus:ring-orange-500 transition-all placeholder-gray-400" placeholder="E-Posta" onChange={handleInputChange} />
                                                        </div>
                                                    </div>

                                                    <div className="space-y-1">
                                                        <label className="text-[10px] font-bold text-gray-400 uppercase tracking-wider ml-1">Telefon</label>
                                                        <div className="relative">
                                                            <Phone className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-300" />
                                                            <input type="tel" name="phone" required className="w-full bg-gray-50 border-0 rounded-lg px-3 pl-9 py-3 text-sm focus:ring-2 focus:ring-orange-500 transition-all placeholder-gray-400" placeholder="5XX..." onChange={handleInputChange} />
                                                        </div>
                                                    </div>
                                                </div>

                                                {/* Kompakt Multibox */}
                                                <div className="pt-2">
                                                    <label className="block text-xs font-bold text-gray-800 mb-2">İlgilendiğiniz Oturumlar:</label>
                                                    <div className="grid grid-cols-1 gap-2">
                                                        {SESSIONS.map((session, idx) => (
                                                            <div key={idx} className="relative">
                                                                <input 
                                                                    type="checkbox" 
                                                                    id={`session-${idx}`} 
                                                                    value={session}
                                                                    onChange={handleCheckboxChange}
                                                                    className="peer sr-only session-checkbox" 
                                                                />
                                                                <label 
                                                                    htmlFor={`session-${idx}`}
                                                                    className="flex items-center px-3 py-2.5 rounded-lg border border-gray-200 bg-white cursor-pointer transition-all duration-200 hover:border-orange-300 hover:shadow-sm select-none group"
                                                                >
                                                                    <div className="w-4 h-4 rounded border border-gray-300 bg-white flex items-center justify-center mr-3 group-hover:border-orange-400 transition-colors check-icon">
                                                                         <Check className="w-3 h-3 text-orange-600 opacity-0 transform scale-50 transition-all duration-200 check-icon" />
                                                                    </div>
                                                                    <span className="text-gray-600 font-medium text-xs group-hover:text-gray-900">{session}</span>
                                                                </label>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>

                                                <button type="submit" disabled={formData.sessions.length === 0 || formStatus === 'submitting'} className="w-full py-3.5 bg-gray-900 hover:bg-orange-600 text-white rounded-xl font-bold text-sm shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed mt-2">
                                                    {formStatus === 'submitting' ? 'İşleniyor...' : 'Kayıt Ol'}
                                                </button>
                                            </form>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Ali Koç Bölümü */}
                    <section className="py-20 bg-white relative">
                        <div className="container mx-auto px-6 relative z-10">
                            <div className="flex flex-col md:flex-row items-center gap-12 lg:gap-16">
                                {/* Görsel - Kompakt Badge */}
                                <div className="w-full md:w-1/2 relative group animate-fade-in">
                                    <div className="absolute inset-0 bg-gray-100 rounded-[2rem] transform rotate-2 transition-transform group-hover:rotate-0 -z-10"></div>
                                    <img 
                                        src={ALI_KOC_SRC} 
                                        alt="Ali Koç" 
                                        className="relative w-full h-[500px] object-cover rounded-[2rem] shadow-xl"
                                        onError={(e) => {e.target.src = "https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=800"}}
                                    />
                                    {/* Zarif, Küçük Badge */}
                                    <div className="absolute bottom-6 left-6 inline-block bg-white/95 backdrop-blur-md px-5 py-3 rounded-xl shadow-md border border-white/50">
                                        <h3 className="font-bold text-lg text-gray-900 leading-none">Ali Koç</h3>
                                        <p className="text-orange-600 font-bold text-[10px] uppercase tracking-wider mt-1">Eğitimci, Eğitimpedia Kurucusu</p>
                                    </div>
                                </div>

                                <div className="w-full md:w-1/2">
                                    <h2 className="text-3xl md:text-5xl font-black mb-6 leading-tight text-gray-900">
                                        Eğitimde <br/><span className="text-orange-600">Dönüm Noktası.</span>
                                    </h2>
                                    
                                    <div className="prose prose-lg text-gray-600 mb-8 space-y-4">
                                        <p className="text-lg leading-relaxed">
                                            Eğitim dünyasının deneyimli ismi <strong>Ali Koç</strong> rehberliğinde, çocuğunuzun geleceğini şekillendirecek okul seçim süreçlerini tüm şeffaflığıyla konuşuyoruz.
                                        </p>
                                        <div className="pl-5 border-l-4 border-orange-500 py-1">
                                            <p className="font-medium text-gray-900 italic text-base">
                                                "Bu webinar, sadece bir bilgilendirme toplantısı değil; aynı zamanda Eğitimpedia platformunun doğuşunun habercisidir."
                                            </p>
                                        </div>
                                        <p className="text-base">
                                            Eğitimpedia; çok yakında hayata geçecek, Türkiye'deki tüm okulların veriye dayalı, şeffaf ve kapsamlı bir şekilde incelenebileceği devrim niteliğinde bir platformdur.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Program Akışı */}
                    <section className="py-20 bg-[#0f172a] text-white">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold mb-3">Webinar Akışı</h2>
                                <div className="w-16 h-1 bg-orange-500 mx-auto rounded-full"></div>
                            </div>

                            <div className="grid md:grid-cols-4 gap-6 max-w-6xl mx-auto">
                                {[
                                    { time: "10.00", title: "Anaokulu", desc: "İlk adımda doğru tercih." },
                                    { time: "12.30", title: "İlkokul", desc: "Temel eğitimin yapı taşları." },
                                    { time: "15.00", title: "Ortaokul", desc: "Liseye giden köprü." },
                                    { time: "17.30", title: "Lise", desc: "Geleceğe açılan kapı." }
                                ].map((item, idx) => (
                                    <div key={idx} className="bg-white/5 border border-white/10 rounded-2xl p-6 text-center hover:-translate-y-1 transition-transform duration-300 group">
                                        <div className="w-14 h-14 bg-gray-800 rounded-xl flex items-center justify-center mx-auto mb-4 group-hover:bg-orange-600 transition-colors shadow-lg">
                                            <span className="font-bold font-mono text-sm">{item.time}</span>
                                        </div>
                                        <h3 className="text-lg font-bold text-white mb-1">{item.title}</h3>
                                        <p className="text-gray-400 text-xs">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-100 py-10 text-center">
                        <img src={LOGO_SRC} alt="Logo" className="h-7 mx-auto mb-6 object-contain" onError={(e) => {e.target.style.display='none'}} />
                        <p className="text-gray-500 text-xs mb-6">© 2025 Eğitimpedia. Tüm hakları saklıdır.</p>
                        <div className="flex justify-center gap-4">
                            <a href="#" className="p-2.5 bg-gray-50 rounded-full text-gray-400 hover:text-white hover:bg-orange-600 transition-all"><Instagram className="w-4 h-4"/></a>
                            <a href="#" className="p-2.5 bg-gray-50 rounded-full text-gray-400 hover:text-white hover:bg-orange-600 transition-all"><Mail className="w-4 h-4"/></a>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
