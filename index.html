<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitimpedia Okul Tercih Webinarı</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (JSX Derleyicisi) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- HUBSPOT TRACKING CODE -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js-eu1.hs-scripts.com/147074714.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Checkbox Stili */
        .session-checkbox:checked + label {
            border-color: #f97316; /* orange-500 */
            background-color: #fff7ed; /* orange-50 */
            box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.1), 0 2px 4px -1px rgba(249, 115, 22, 0.06);
        }
        .session-checkbox:checked + label .check-icon {
            opacity: 1;
            transform: scale(1);
        }
        
        .blob {
            position: absolute;
            filter: blur(50px);
            z-index: 0;
            opacity: 0.5;
            animation: moveBlob 15s infinite alternate;
        }
        @keyframes moveBlob {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(30px, -30px) scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden selection:bg-orange-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // =================================================================
        // HUBSPOT AYARLARI
        // =================================================================
        const HS_PORTAL_ID = "147074714"; 
        const HS_FORM_ID = "9cb13eb8-0553-49c7-84d3-71b731ab6af1";
        // =================================================================

        // --- SVG İKONLAR ---
        const Calendar = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>);
        const CheckCircle = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>);
        const Instagram = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>);
        const Mail = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>);
        const User = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>);
        const Phone = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>);
        const Check = (props) => (<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="20 6 9 17 4 12"/></svg>);

        // --- Geri Sayım ---
        const Countdown = () => {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            useEffect(() => {
                const targetDate = new Date('2025-12-13T10:00:00').getTime();
                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;
                    if (distance < 0) clearInterval(interval);
                    else {
                        setTimeLeft({
                            days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((distance % (1000 * 60)) / 1000),
                        });
                    }
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            const TimeUnit = ({ value, label }) => (
                <div className="flex flex-col items-center">
                    <div className="w-16 h-18 md:w-20 md:h-24 bg-white rounded-2xl shadow-xl border border-white flex flex-col items-center justify-center mb-2 relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                        <div className="absolute top-0 w-full h-1 bg-gradient-to-r from-orange-400 to-red-500"></div>
                        <span className="text-3xl md:text-4xl font-bold text-gray-800 tabular-nums">{value < 10 ? `0${value}` : value}</span>
                    </div>
                    <span className="text-[10px] md:text-xs font-bold text-gray-500 tracking-widest uppercase">{label}</span>
                </div>
            );

            return (
                <div className="flex gap-4 md:gap-6 mt-10 mb-8">
                    <TimeUnit value={timeLeft.days} label="Gün" />
                    <TimeUnit value={timeLeft.hours} label="Saat" />
                    <TimeUnit value={timeLeft.minutes} label="Dakika" />
                    <TimeUnit value={timeLeft.seconds} label="Saniye" />
                </div>
            );
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [formData, setFormData] = useState({ name: '', surname: '', email: '', phone: '', sessions: [] });
            const [formStatus, setFormStatus] = useState('idle');

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleInputChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });
            
            const handleCheckboxChange = (e) => {
                const { value, checked } = e.target;
                if (checked) setFormData(prev => ({ ...prev, sessions: [...prev.sessions, value] }));
                else setFormData(prev => ({ ...prev, sessions: prev.sessions.filter(s => s !== value) }));
            };

            // --- HUBSPOT API ENTGRASYONU ---
            const handleSubmit = async (e) => {
                e.preventDefault();
                setFormStatus('submitting');

                const url = `https://api.hsforms.com/submissions/v3/integration/submit/${HS_PORTAL_ID}/${HS_FORM_ID}`;

                // VERİ PAKETLEME
                const requestData = {
                    fields: [
                        { name: "firstname", value: formData.name },
                        { name: "lastname", value: formData.surname },
                        { name: "email", value: formData.email },
                        { name: "phone", value: formData.phone },
                        // HubSpot için kısa kodları (anaokulu, lise vb.) gönderiyoruz.
                        // ÖNEMLİ: Bu kodun çalışması için HubSpot'ta Internal Value'ların "anaokulu", "ilkokul" vb. olması ŞARTTIR.
                        { name: "webinar_oturum_tercihi", value: formData.sessions.join(';') } 
                    ],
                    context: {
                        pageUri: window.location.href,
                        pageName: document.title
                    }
                };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });

                    setFormStatus('success');
                    
                } catch (error) {
                    console.error("Form Hatası:", error);
                    setFormStatus('success');
                }
            };

            const scrollToSection = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            };

            const LOGO_SRC = "unnamed.png";
            const ALI_KOC_SRC = "DSC_5908 copy.jpg";
            
            // AYARLAR
            const SESSIONS = [
                { label: "Anaokulu Webinarı (10.00–12.00)", value: "anaokulu" },
                { label: "İlkokul Webinarı (12.30–14.30)", value: "ilkokul" },
                { label: "Ortaokul Webinarı (15.00–17.00)", value: "ortaokul" },
                { label: "Lise Webinarı (17.30–19.30)", value: "lise" }
            ];

            return (
                <div className="min-h-screen font-sans">
                    
                    {/* Navbar */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'py-4 bg-white/95 backdrop-blur-md shadow-sm' : 'py-6 bg-transparent'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <img src={LOGO_SRC} alt="Eğitimpedia" className="h-10 md:h-12 object-contain" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                            <div style={{display: 'none'}} className="text-xl font-bold">Eğitimpedia<span className="text-orange-600">.</span></div>
                            <button onClick={() => scrollToSection('register')} className="hidden md:block px-8 py-3 bg-gray-900 text-white rounded-full font-bold text-sm hover:bg-orange-600 transition-colors shadow-lg hover:shadow-orange-500/30 transform hover:-translate-y-1">Kayıt Ol</button>
                        </div>
                    </nav>

                    {/* Hero Bölümü */}
                    <section className="relative pt-36 pb-24 lg:pt-48 lg:pb-32 px-6 overflow-hidden bg-white">
                        <div className="blob w-[500px] h-[500px] bg-orange-100 rounded-full top-[-10%] right-[-10%] mix-blend-multiply"></div>
                        <div className="blob w-[500px] h-[500px] bg-blue-100 rounded-full bottom-[-10%] left-[-10%] mix-blend-multiply animation-delay-2000"></div>

                        <div className="container mx-auto max-w-7xl relative z-10">
                            <div className="grid lg:grid-cols-2 gap-16 lg:gap-24 items-center">
                                
                                {/* Sol: İçerik */}
                                <div className="animate-fade-in">
                                    <div className="inline-flex items-center gap-2 mb-8 px-4 py-2 bg-orange-50 border border-orange-100 rounded-full text-orange-700 text-xs font-bold tracking-widest uppercase">
                                        <span className="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></span>
                                        Canlı Webinar
                                    </div>

                                    <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight leading-[1.1] mb-8 text-gray-900">
                                        Eğitimpedia <br/>
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-600 to-red-500">Okul Tercih Webinarı</span>
                                    </h1>

                                    <div className="flex flex-wrap gap-4 text-gray-600 mb-10 text-lg font-medium">
                                        <div className="flex items-center gap-3 px-6 py-3 bg-white border border-gray-100 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
                                            <Calendar className="w-5 h-5 text-orange-500" />
                                            13 Aralık 2025
                                        </div>
                                        <div className="flex items-center gap-3 px-6 py-3 bg-blue-50 border border-blue-100 text-blue-700 rounded-2xl">
                                            <span className="font-bold">Zoom</span> Online
                                        </div>
                                    </div>

                                    <p className="text-xl text-gray-600 max-w-lg mb-8 leading-relaxed">
                                        Çocuğunuzun eğitim yolculuğunda en doğru kararı vermek için Ali Koç ile buluşuyoruz.
                                    </p>

                                    <Countdown />

                                    <div className="mt-8 p-6 bg-white/60 backdrop-blur-sm border-l-4 border-orange-500 rounded-r-2xl shadow-sm">
                                        <p className="text-sm text-gray-700 font-medium flex gap-3">
                                            <CheckCircle className="w-5 h-5 text-orange-500 shrink-0" />
                                            Zoom linki ve detaylı katılım bilgileri, kayıt işleminizden sonra e-posta adresinize gönderilecektir.
                                        </p>
                                    </div>
                                </div>

                                {/* Sağ: Form */}
                                <div id="register" className="relative animate-fade-in" style={{animationDelay: '0.2s'}}>
                                    <div className="absolute inset-0 bg-gradient-to-tr from-orange-200 to-blue-200 rounded-[3rem] blur-3xl opacity-20 -z-10"></div>

                                    <div className="relative bg-white/80 backdrop-blur-xl rounded-[2.5rem] p-8 md:p-12 shadow-[0_30px_60px_-15px_rgba(0,0,0,0.1)] border border-white/50 ring-1 ring-white/60">
                                        
                                        <div className="text-center mb-10">
                                            <h3 className="text-3xl font-bold text-gray-900">Ücretsiz Kayıt</h3>
                                            <p className="text-gray-500 mt-2">Hemen formu doldurun, yerinizi ayırtın.</p>
                                        </div>

                                        {formStatus === 'success' ? (
                                            <div className="text-center py-20">
                                                <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 animate-[bounce_1s_infinite]">
                                                    <CheckCircle className="w-12 h-12 text-green-600" />
                                                </div>
                                                <h4 className="text-2xl font-bold text-gray-900 mb-2">Kaydınız Alındı!</h4>
                                                <p className="text-gray-600 max-w-sm mx-auto">En kısa sürede maille dönüş yapacağız. E-posta kutunuzu kontrol etmeyi unutmayın.</p>
                                            </div>
                                        ) : (
                                            <form onSubmit={handleSubmit} className="space-y-6">
                                                <div className="grid grid-cols-2 gap-5">
                                                    <div className="space-y-2">
                                                        <label className="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Adınız</label>
                                                        <div className="relative">
                                                            <User className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" />
                                                            <input type="text" name="name" required className="w-full bg-white/50 border border-gray-200 rounded-2xl px-4 pl-12 py-4 focus:bg-white focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all placeholder-gray-400" placeholder="Adınız" onChange={handleInputChange} />
                                                        </div>
                                                    </div>
                                                    <div className="space-y-2">
                                                        <label className="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Soyadınız</label>
                                                        <input type="text" name="surname" required className="w-full bg-white/50 border border-gray-200 rounded-2xl px-4 py-4 focus:bg-white focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all placeholder-gray-400" placeholder="Soyadınız" onChange={handleInputChange} />
                                                    </div>
                                                </div>

                                                <div className="space-y-2">
                                                    <label className="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">E-Posta Adresiniz</label>
                                                    <div className="relative">
                                                        <Mail className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" />
                                                        <input type="email" name="email" required className="w-full bg-white/50 border border-gray-200 rounded-2xl px-4 pl-12 py-4 focus:bg-white focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all placeholder-gray-400" placeholder="ornek@email.com" onChange={handleInputChange} />
                                                    </div>
                                                </div>

                                                <div className="space-y-2">
                                                    <label className="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Telefon Numaranız</label>
                                                    <div className="relative">
                                                        <Phone className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" />
                                                        <input type="tel" name="phone" required className="w-full bg-white/50 border border-gray-200 rounded-2xl px-4 pl-12 py-4 focus:bg-white focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all placeholder-gray-400" placeholder="05XX XXX XX XX" onChange={handleInputChange} />
                                                    </div>
                                                </div>

                                                {/* MULTIBOX: Kaydırma Yok, Tam Liste */}
                                                <div className="pt-4">
                                                    <label className="block text-sm font-bold text-gray-900 mb-4">İlgilendiğiniz Oturumlar:</label>
                                                    <div className="space-y-3">
                                                        {SESSIONS.map((session, idx) => (
                                                            <div key={idx} className="relative">
                                                                <input 
                                                                    type="checkbox" 
                                                                    id={`session-${idx}`} 
                                                                    value={session.value} 
                                                                    onChange={handleCheckboxChange}
                                                                    className="peer sr-only session-checkbox" 
                                                                />
                                                                <label 
                                                                    htmlFor={`session-${idx}`}
                                                                    className="flex items-center p-4 rounded-xl border border-gray-200 bg-white cursor-pointer transition-all duration-200 hover:border-orange-300 hover:shadow-md select-none group"
                                                                >
                                                                    <div className="w-6 h-6 rounded-md border-2 border-gray-300 bg-white flex items-center justify-center mr-4 group-hover:border-orange-400 transition-colors check-icon">
                                                                         <Check className="w-4 h-4 text-orange-600 opacity-0 transform scale-50 transition-all duration-200 check-icon" />
                                                                    </div>
                                                                    <span className="text-gray-700 font-medium group-hover:text-gray-900">{session.label}</span>
                                                                </label>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>

                                                <button type="submit" disabled={formData.sessions.length === 0 || formStatus === 'submitting'} className="w-full py-5 bg-gradient-to-r from-gray-900 to-gray-800 hover:from-orange-600 hover:to-orange-700 text-white rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed mt-4">
                                                    {formStatus === 'submitting' ? 'İşleniyor...' : 'Kayıt Ol'}
                                                </button>
                                                <p className="text-center text-xs text-gray-400 mt-4">Kişisel verileriniz KVKK kapsamında korunmaktadır.</p>
                                            </form>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Ali Koç Bölümü */}
                    <section className="py-24 bg-white relative overflow-hidden">
                        <div className="container mx-auto px-6 relative z-10">
                            <div className="flex flex-col md:flex-row items-center gap-16">
                                {/* Görsel */}
                                <div className="w-full md:w-1/2 relative group animate-fade-in">
                                    <div className="absolute inset-0 bg-gray-100 rounded-[2.5rem] transform rotate-3 transition-transform group-hover:rotate-0 -z-10"></div>
                                    <img 
                                        src={ALI_KOC_SRC} 
                                        alt="Ali Koç" 
                                        className="relative w-full h-[600px] object-cover rounded-[2.5rem] shadow-2xl"
                                        onError={(e) => {e.target.src = "https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=800"}}
                                    />
                                    {/* Unvan */}
                                    <div className="mt-6 text-center md:text-left pl-4 border-l-4 border-orange-500">
                                        <h3 className="font-bold text-2xl text-gray-900">Ali Koç</h3>
                                        <p className="text-orange-600 font-bold text-sm uppercase tracking-wider">Eğitimci, Eğitimpedia Kurucusu</p>
                                    </div>
                                </div>

                                <div className="w-full md:w-1/2">
                                    <h2 className="text-4xl md:text-5xl font-black mb-8 leading-tight text-gray-900">
                                        Eğitimde <br/><span className="text-orange-600">Dönüm Noktası.</span>
                                    </h2>
                                    
                                    <div className="prose prose-lg text-gray-600 mb-10 space-y-6">
                                        <p className="text-xl leading-relaxed">
                                            Eğitim dünyasının deneyimli ismi <strong>Ali Koç</strong> rehberliğinde, çocuğunuzun geleceğini şekillendirecek okul seçim süreçlerini tüm şeffaflığıyla konuşuyoruz.
                                        </p>
                                        <div className="p-6 bg-orange-50 rounded-2xl border-l-8 border-orange-500">
                                            <p className="font-medium text-gray-900 text-lg italic m-0">
                                                "Bu webinar, sadece bir bilgilendirme toplantısı değil; aynı zamanda Eğitimpedia platformunun doğuşunun habercisidir."
                                            </p>
                                        </div>
                                        <p>
                                            Eğitimpedia; çok yakında hayata geçecek, Türkiye'deki tüm okulların veriye dayalı, şeffaf ve kapsamlı bir şekilde incelenebileceği devrim niteliğinde bir platformdur.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Program Akışı (Yaratıcı Tasarım) */}
                    <section className="py-24 bg-[#0f172a] text-white relative overflow-hidden">
                        <div className="absolute inset-0 opacity-[0.03]" style={{backgroundImage: 'linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px)', backgroundSize: '40px 40px'}}></div>
                        
                        <div className="container mx-auto px-6 relative z-10">
                            <div className="text-center mb-20">
                                <h2 className="text-4xl font-black mb-4">Webinar Akışı</h2>
                                <p className="text-gray-400 text-lg">Dolu dolu bir program sizi bekliyor.</p>
                            </div>

                            <div className="grid md:grid-cols-4 gap-8 max-w-7xl mx-auto">
                                {[
                                    { time: "10.00", title: "Anaokulu", desc: "İlk adımda doğru tercih." },
                                    { time: "12.30", title: "İlkokul", desc: "Temel eğitimin yapı taşları." },
                                    { time: "15.00", title: "Ortaokul", desc: "Liseye giden köprü." },
                                    { time: "17.30", title: "Lise", desc: "Geleceğe açılan kapı." }
                                ].map((item, idx) => (
                                    <div key={idx} className="bg-white/5 border border-white/10 rounded-[2rem] p-8 text-center hover:-translate-y-2 transition-transform duration-300 group hover:bg-white/10 hover:border-orange-500/30">
                                        <div className="w-20 h-20 bg-gray-800 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:bg-orange-600 transition-colors shadow-2xl border border-white/5">
                                            <span className="font-bold font-mono text-lg">{item.time}</span>
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-2">{item.title}</h3>
                                        <p className="text-gray-400 text-sm leading-relaxed">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer (Sade ve Şık) */}
                    <footer className="bg-white border-t border-gray-100 py-12 text-center">
                        <img src={LOGO_SRC} alt="Logo" className="h-8 mx-auto mb-6 object-contain" onError={(e) => {e.target.style.display='none'}} />
                        <p className="text-gray-500 text-sm mb-6">© 2025 Eğitimpedia. Tüm hakları saklıdır.</p>
                        <div className="flex justify-center gap-6">
                            <a href="#" className="p-3 bg-gray-50 rounded-full text-gray-400 hover:text-white hover:bg-orange-600 transition-all shadow-sm hover:shadow-lg"><Instagram className="w-5 h-5"/></a>
                            <a href="#" className="p-3 bg-gray-50 rounded-full text-gray-400 hover:text-white hover:bg-orange-600 transition-all shadow-sm hover:shadow-lg"><Mail className="w-5 h-5"/></a>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
