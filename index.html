        // --- 1. COMPLEX BACKGROUND SIMULATION (THE INK VOID) ---
        const InkCanvas = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                const particles = [];
                const particleCount = 60;

                for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 200 + 50,
                    alpha: Math.random() * 0.05
                });
                }

                let animationFrameId;

                const render = () => {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < -p.size) p.x = width + p.size;
                    if (p.x > width + p.size) p.x = -p.size;
                    if (p.y < -p.size) p.y = height + p.size;
                    if (p.y > height + p.size) p.y = -p.size;

                    ctx.beginPath();
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                    gradient.addColorStop(0, `rgba(0, 0, 0, ${p.alpha})`);
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = gradient;
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.strokeStyle = 'rgba(0,0,0,0.03)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < width; i += 100) {
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, height);
                }
                ctx.stroke();
                animationFrameId = requestAnimationFrame(render);
                };
                render();
                return () => cancelAnimationFrame(animationFrameId);
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-0 bg-[#f4f4f4]" />;
        };

                        <span className="font-serif text-2xl italic">{t.contact}</span>
                        <div className="absolute inset-0 border border-white rounded-full scale-0 group-hover:scale-100 transition-transform duration-500" />
                        </button>
                    </div>
                    </div>

                    <div className="border-t border-white/20 pt-8 flex flex-col md:flex-row justify-between items-center font-mono text-[10px] uppercase tracking-widest text-gray-500">
                    <div className="flex gap-8 mb-4 md:mb-0 items-center">
                        <a href="#" className="flex items-center gap-2 hover:text-white transition-colors group">
                        <Instagram size={16} /> 
                        <span className="hidden md:inline">INSTAGRAM</span>
                        </a>
                        <a href="#" className="flex items-center gap-2 hover:text-green-400 transition-colors group">
                        <MessageCircle size={16} />
                        <span className="hidden md:inline">WHATSAPP</span>
                        </a>
                    </div>
                    <div className="flex gap-4">
                        <span>{t.rights}</span>
                        <span className="flex items-center gap-2 text-green-500"><div className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse" /> {t.secure}</span>
                    </div>
                    </div>
                </div>
                </footer>
            );
        };

        const Cursor = () => {
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [hovering, setHovering] = useState(false);

            useEffect(() => {
                const move = (e) => setPos({ x: e.clientX, y: e.clientY });
                const hoverOn = (e) => {
                if (e.target.closest('a') || e.target.closest('button') || e.target.closest('.cursor-crosshair') || e.target.closest('input') || e.target.closest('textarea') || e.target.closest('label')) {
                    setHovering(true);
                } else {
                    setHovering(false);
                }
                };
                
                window.addEventListener('mousemove', move);
                window.addEventListener('mouseover', hoverOn);
                return () => {
                window.removeEventListener('mousemove', move);
                window.removeEventListener('mouseover', hoverOn);
                };
            }, []);

            return (
                <motion.div 
                className="fixed top-0 left-0 w-4 h-4 bg-white rounded-full pointer-events-none z-[2000] mix-blend-difference hidden md:block"
                animate={{ 
                    x: pos.x - 8, 
                    y: pos.y - 8,
                    scale: hovering ? 4 : 1,
                    opacity: 1
                }}
                transition={{ duration: 0 }}
                >
                {hovering && <div className="absolute inset-0 flex items-center justify-center text-[4px] text-black font-bold font-mono">Input</div>}
                </motion.div>
            );
        };

        const App = () => {
            const [lang, setLang] = useState('en');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const t = content[lang];
            const { scrollYProgress } = useScroll();
            const scaleX = useSpring(scrollYProgress, { stiffness: 100, damping: 30 });

            return (
                <div className="min-h-screen bg-[#f4f4f4] text-[#111] selection:bg-black selection:text-white cursor-none overflow-x-hidden font-sans">
                <InkCanvas />
                
                <div className="fixed top-0 left-0 w-full h-1 z-[100] bg-black/10">
                    <motion.div style={{ scaleX }} className="h-full bg-black origin-left" />
                </div>
                
                <CrosshairCorner position="tl" />
                <TopRightControls lang={lang} setLang={setLang} />
                <CrosshairCorner position="bl" />
                <CrosshairCorner position="br" />

                <Cursor />
                <ContactModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} t={t} />

                <Hero t={t} />
                <ParallaxGallery t={t} />
                <Services t={t} />
                <Footer t={t} onOpenModal={() => setIsModalOpen(true)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
